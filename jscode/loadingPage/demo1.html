<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.imgbox{
				height: 100%;
			}
			.imgbox img{
				height: 100%;
			}
			.loading{
				width: 100%;
				height: 100%;
				background: #ffffff;
				position: fixed;
				left: 0;
				top: 0;
				z-index: 100;
			}
			.loading img{
				position: absolute;
				left: 0;
				top: 0;
				bottom:0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="imgbox">
			<img src="http://img1.mm131.com/pic/3074/38.jpg"/>
			<img src="http://img1.mm131.com/pic/3069/7.jpg"/>
			<img src="http://image.tianjimedia.com/uploadImages/2015/174/13/020I73NF9C75.jpg"/>
			<img src="http://dynamic-image.yesky.com/740x-/uploadImages/2016/340/23/G87ZZ7JZVUJ1.jpg"/>
			<img src="http://image.tianjimedia.com/uploadImages/2015/287/50/ZXMBVZ4745P2.jpg"/>
		</div>
		<div class="loading">
			<!--从preloaders.net网站生成的gif加载图-->
			<!--<img src="img/loading.gif"/>-->
			
			<!--从网上搜索的加载图-->
			<img src="http://images.cnitblog.com/blog/708972/201504/201922091835322.gif"/>
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//用定时器制作进度条不切实际
			//document.onreadystatechange 页面加载状态改变时的事件
			//document.readyState 返回当前文档的状态
			//uninitialized-还未开始载入  loading-载入中  interactive-已加载，文档与用户可以开始交互 complete-载入完成
			document.onreadystatechange = function(){
				//console.log(document.readyState)
				if(document.readyState=="complete"){
					$(".loading").fadeOut();
				}
			}
		</script>
	</body>
</html>
