<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.loading{
				width: 0%;
				height: 5px;
				background: #FF8C00;
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="loading">
			
		</div>
		<header>
			<!--<img src="http://img1.mm131.com/pic/3074/38.jpg"/>-->
		</header>
		<script type="text/javascript">
			$(".loading").animate({
				width : "10%"
			},100)
		</script>
		<section class="banner">
			<img src="http://img1.mm131.com/pic/3069/7.jpg"/>
		</section>
		<script type="text/javascript">
			$(".loading").animate({
				width : "30%"
			},100)
		</script>
		<section class="pro">
			<!--<img src="http://image.tianjimedia.com/uploadImages/2015/174/13/020I73NF9C75.jpg"/>-->
		</section>
		<script type="text/javascript">
			$(".loading").animate({
				width : "50%"
			},100)
		</script>
		<section class="new">
			<!--<img src="http://dynamic-image.yesky.com/740x-/uploadImages/2016/340/23/G87ZZ7JZVUJ1.jpg"/>-->
		</section>
		<script type="text/javascript">
			$(".loading").animate({
				width : "80%"
			},100)
		</script>
		<footer>
			<!--<img src="http://image.tianjimedia.com/uploadImages/2015/287/50/ZXMBVZ4745P2.jpg"/>-->
		</footer>
		<script type="text/javascript">
			$(".loading").animate({
				width : "100%"
			},100,function(){
				$(".loading").fadeOut();
			})
		</script>
	</body>
</html>
