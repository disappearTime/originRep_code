<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script src="../reactjstext/react.js"></script>
    <script src="../reactjstext/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.7.2/browser.min.js"></script>
    <script type="text/babel">
        var Form = React.createClass({
            render: function(){
                return(
                    <input defaultValue='123' type='text' onChange={this.handchange} ref='txt'/>
                )
            },
            handchange: function(){
                var inputvalue = this.refs.txt.value;
                console.log(inputvalue)
            }
        })
        ReactDOM.render(<Form />,document.getElementById('container'))
    </script>
</body>
</html>
