<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script src="../reactjstext/react.js"></script>
    <script src="../reactjstext/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.7.2/browser.min.js"></script>
    <script type="text/babel">
        var names = ['朱涛涛','朱欢欢','朱威威']
        var HelloComponent = React.createClass({//组件首字母一定要大写
            render: function () {
                return <div>
                    {
                        names.map(function(name){
                            return <div key={name}>hello,{name}</div>
                        })
                    }
                </div>
            }
        })
        ReactDOM.render(<HelloComponent />,document.getElementById('container'))
    </script>
</body>
</html>
