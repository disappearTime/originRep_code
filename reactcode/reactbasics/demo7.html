<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script src="../reactjstext/react.js"></script>
    <script src="../reactjstext/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.7.2/browser.min.js"></script>
    <script type="text/babel">
        var Addcomponent = React.createClass({
            getInitialState: function(){
                console.log('1初始化');
                return {
                    count: 1
                }
            },
            handleclick: function(){
                this.setState({
                    count: this.state.count++
                })
            },
            componentWillMount: function(){
                console.log('2组件将要挂载')
            },
            componentDidMount: function(){
                console.log('3组件完成挂载')
            },
            componentWillUpdate: function(){
                console.log('4组件将要更新')
            },
            componentDidUpdate: function(){
                console.log('5组件完成更新')
            },
            componentWillUnmount: function(){
                console.log('6组件将要卸载')
            },
            render: function(){
                return (
                    <p>
                        {this.state.count}
                        <button onClick={this.handleclick}>add</button>
                    </p>
                )
            }
        })
        ReactDOM.render(<Addcomponent />,document.getElementById('container'))
    </script>
</body>
</html>
