<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script src="../reactjstext/react.js"></script>
    <script src="../reactjstext/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.7.2/browser.min.js"></script>
    <script type="text/babel">
        var Hello = React.createClass({
            getInitialState: function(){
                return {
                    opacity: 1
                }
            },
            componentDidMount: function(){
                setInterval(function(){
                    var opacity = this.state.opacity;
                    opacity -= 0.05;
                    if(opacity<0){
                        opacity = 1
                    }
                    this.setState({
                        opacity: opacity
                    })
                }.bind(this),100)
            },
            render: function(){
                return (
                    <p style={{opacity:this.state.opacity}}>hello,{ this.props.name }</p>
                ) 
            }
        })
        ReactDOM.render(<Hello name='jspang' />,document.getElementById("container"))
    </script>
</body>
</html>
