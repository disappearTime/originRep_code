<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script src="../reactjstext/react.js"></script>
    <script src="../reactjstext/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.7.2/browser.min.js"></script>
    <script type="text/babel">
        var NoteList = React.createClass({
            render: function(){
                return(
                    <ul>
                        {
                            this.props.children.map(function(child,index){
                                return(<li key={index}>{ child }</li>)
                            })
                        }
                    </ul>
                )
            }
        })
        ReactDOM.render(<NoteList>
            <span>朱威威</span>
            <span>朱欢欢</span>
        </NoteList>,document.getElementById('container'))
    </script>
</body>
</html>
