<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件</title>
    <script src="../assets/js/vue.js"></script>
    
</head>
<body>
    <header></header>
    <script>
        var gzq = Vue.extend({
            template:`<div> {{ message }} -- {{ a }} </div>`,
            data : function(){
                return {
                    message:"hello World!"
                }
            },
            props:["a"]
        })
        new gzq({
            propsData:{
                a:1
            }
        }).$mount("header")
    </script>
</body>
</html>
