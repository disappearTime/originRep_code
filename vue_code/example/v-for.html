<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">{{item}}</li>
        </ul>
        <ul>
            <li v-for="students in sortstudents">
                {{students.name}}:{{students.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data () {
                return {
                    items:[1,2,2,3,4,6,8],
                    students:[{name:"小牛",age:12},{name:"小朱",age:25},{name:"小扬",age:13}]
                }
            },
            computed: {
                sortItems:function(){
                    return this.items.sort(function(a,b){
                        return a-b;
                    })
                },
                sortstudents:function(){
                    sortbykey(this.students,"age")
                }
            }
        })
        function sortbykey(array,key){//对象数组排序方法
            return array.sort(function(a,b){
                var x = a[key];
                var y = b[key];
                return (x<y)?-1:((x>y)?1:0)
            })
        }
    </script>
</body>
</html>
