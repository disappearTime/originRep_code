<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="../assets/js/vue.js"></script>
    <div id="app">
        <h1>文本框绑定一条数据</h1>
        <p>原始文本信息：{{ message }}</p>
        <p>v-model：<input type="text" v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h1>文本域绑定数据</h1>
        <p>原始文本域信息：{{ areaMessage }}</p>
        <textarea  cols="30" rows="10" v-model="areaMessage"></textarea>
        <hr>
        <h1>多选框绑定一个值</h1>
        <input type="checkbox" id="isTrue" name="" value="" v-model="isTrue">
        <label for="isTrue">{{ isTrue }}</label>
        <hr>
        <h1>多选框绑定数组</h1>
        <p>已选择的人：{{person}}</p>
        <input type="checkbox" id="tom" value="tom" v-model="person">
        <label for="tom">tom</label>
        <input type="checkbox" id="jerry" value="jerry" v-model="person">
        <label for="jerry">jerry</label>
        <input type="checkbox" id="jeck" value="jeck" v-model="person">
        <label for="jeck">jeck</label>
        <hr>
        <h1>单选框绑定数据</h1>
        <p>选择性别:{{ sex }}</p>
        <input name="sex" id="man" type="radio" value="男" v-model="sex">
        <label for="man">男</label>
        <input name="sex" id="woman" type="radio" value="女" v-model="sex">
        <label for="woman">女</label>
    </div>
</head>
<body>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello world",
                areaMessage:"nihao",
                isTrue:true,
                person:[],
                sex:"女"
            }
        })
    </script>
</body>
</html>
