<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html</title>
    <script src="../assets/js/vue.js"></script>
    <hr>
    <div id="app">
        <p>{{ message }}</p>
        <p v-text="message"></p>
        <p v-html="htmlmessage"></p>
    </div>
</head>
<body>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"你好！",
                htmlmessage:"<h1>h1标题</h1>"
            }
        })
    </script>
</body>
</html>
