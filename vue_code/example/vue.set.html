<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set</title>
</head>
<body>
    <h1>Vue.set全局操作</h1>
    <div id="app">
        <div>{{ count }}</div>
        <ul>
            <li v-for = " item in arr ">{{ item }}</li>
        </ul>
        <button onclick="add()" type="button">add</button>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        function add(){
            //outData.count++;可以实现
            //app.count++;可以实现
            //Vue.set(outData,"count",2)可以实现

            //app.count++;
            //app.arr[1] = "ddd";//当app.count没有注释的时候，这种方法可以实现，但
            //是注释后就不起效果了，这是因为vue检测到这种方式修改、添加的属性，而不
            //注释可以实现是因为count++导致了虚拟dom的更新。Vue.set的方法可以弥补
            //检测不到属性改变的限制
            Vue.set(app.arr,1,"ddd")
        }
        var outData = {
            count:1,
            arr:["aaa","bbb","ccc"]
        }
        var app = new Vue({
            el:"#app",
            data:outData,
        })
    </script>
</body>
</html>
